<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>SocialPost - Vanilla JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="page">

    <header class="header">
      <div class="header__container">
        <div class="header__icon">
          <i class="fa-solid fa-rss"></i>
        </div>
        <div>
          <h1 class="header__title">Social Post</h1>
          <p class="header__subtitle">Simulador de Posts</p>
        </div>
      </div>
    </header>

    <main class="main">
      <section aria-label="Criar publicação" class="section">
        <form id="post-form" class="post-form">
          <div class="field">
            <label for="title">Titulo do Post</label>
            <input id="title" name="title" required placeholder="Digite o título do post" type="text">
          </div>
          <div class="field">
            <label for="body">Conteúdo</label>
            <textarea name="body" id="body" rows="4" required
              placeholder="O que você está pensando? Compartilhe suas ideias..."></textarea>
          </div>
          <div class="post-form__footer">
            <span class="post-form__counter" id="char-counter">0/1000 caracteres</span>
            <button id="submit-btn" type="submit" class="btn">Publicar</button>
          </div>
        </form>
      </section>

      
    </main>
  </div>

</body>

</html>
